---
- name: tao vlan
  hosts: all
  gather_facts: no

  tasks:
    - name: Create vlan
      ios_vlan:
        vlan_id: "{{ item }}"
        name: "{{ item.regex }}"
        state: present
      with_items:
        - "11", regex: "p1"
        - "12", regex: "p2"
        - 13
        - 14
        - "15"
