---
- name: tao vlan
  hosts: all
  gather_facts: no

  tasks:
    - name: Create vlan
      ios_vlan:
        vlan_id: "{{ item.number }}"
        name: "{{ item.regex }}"
        state: present
      with_items:
        - number: "11", regex: "phong 1"
        - number: "12", regex: "p1"
        - 13
        - 14
        - "15"
