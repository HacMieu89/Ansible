---
- name: tao vlan
  hosts: all
  gather_facts: no

  tasks:
    - name: Create vlan
      ios_vlan:
        vlan_id: "{{ item.number }}"
        name: "{{ item.regex }}"
        state: present
      with_items:
        - { number: "33", regex: "phong_nhan_su" }
        - { number: "34", regex: "phong_ke_toan" }
    - name: Show vlan
      ios_command:
        commnads: show vlan
      register: show_vlan

    - debug: var=show_vlan.stdout_lines
