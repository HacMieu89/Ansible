---
	name: Dat ip cho looback
	hosts: allgather_facts: no
	
	tasks:
		- name: Create Looback
		  ios_13_interface:
			name: "{{item.so}}"
			ipv4: "{{item.ip}}"
			state: present
		  with_items:
			-{ so: 1, ip: "10.0.1.1"}
			-{ so: 2, ip: "10.0.1.2"}
			-{ so: 3, ip: "10.0.1.3"}
		-name: Show ip 
		ios_command:
			command:
				- show ip int brief
		register: show_ip
		- debug: var=show_ip.stdout_lines
